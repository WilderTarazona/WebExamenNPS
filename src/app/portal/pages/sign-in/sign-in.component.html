<div class="signin">
  <form [formGroup]="form" (ngSubmit)="signIn()">
    <mat-card class="signin__card">
      <mat-card-title class="signin__card__title">Bienvenido a Net Promoter Score</mat-card-title>
      <mat-card-content>
        <p>
          <mat-form-field appearance="outline" class="yts__width__full">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" placeholder="Usuario" formControlName="username" autocomplete="off" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="yts__width__full">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña" formControlName="password" autocomplete="off" />
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Iniciar sesión</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
